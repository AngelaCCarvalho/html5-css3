<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor.</p>
    <video width="560" controls poster="imagens/limoes-capa.png">
     <source src="midia/meu-video.m4v" type="video/m4v">
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/meu-video.ogv" type="video/ogv">
     <source src="midia/meu-video.webm" type="video/webm">
     <p>Infelizmente seu navegador não suporta Video.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fWu3QfioCeM?si=af0Iydemk4EQNdM0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/274930489?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:560px;height: 315px;;" title="Oreo - Lemon"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

<h1></h1>
</body>
</html>
