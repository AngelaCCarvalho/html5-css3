<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td{
            /*O alinhamento de tabela tem que ser usando juntos horizontalmente( text-align) e verticalmente (vertical-align)*/
            border: 1px solid black;
            padding: 5px;
           text-align: center;
            vertical-align: top;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Primeira tabela em html5</h1> <br>
    <!--
    Tag Table -> cria tabela.
    tag tr -> Cria linha da tabela.
    tag td -> cria o dados da tabela.
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
